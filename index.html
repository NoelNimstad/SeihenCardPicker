<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light only">
        <meta name="theme-color" content="#000"/>
        <title>政変</title>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icon/ios/192.png"/>
    </head>
    <body>
        <section class="cards">
            <div class="card-category">
                <h1><ruby>政変<rt>セイヘン</rt></ruby></h1>
                <button class="shuffle" id="random-select"><span>⚄</span></button>
                <h2>Economy</h2>
                <div class="flex">
                    <button class="card active" id="duke">
                        <img src="img/duke.png">
                    </button>
                    <button class="card" id="underdog">
                        <img src="img/underdog.png">
                    </button>
                    <button class="card" id="bureaucrat">
                        <img src="img/bureaucrat.png">
                    </button>
                    <button class="card" id="capitalist">
                        <img src="img/capitalist.png">
                    </button>
                </div>
            </div>
            <div class="card-category">
                <h2>Assassination</h2>
                <div class="flex">
                    <button class="card active" id="assassin">
                        <img src="img/assassin.png">
                    </button>
                    <button class="card" id="rioter">
                        <img src="img/rioter.png">
                    </button>
                </div>
            </div>
            <div class="card-category">
                <h2>Theft</h2>
                <div class="flex">
                    <button class="card active" id="captain">
                        <img src="img/captain.png">
                    </button>
                    <button class="card" id="nomad">
                        <img src="img/nomad.png">
                    </button>
                    <button class="card" id="blackmailer">
                        <img src="img/blackmailer.png">
                    </button>
                    <button class="card" id="gunslinger">
                        <img src="img/gunslinger.png">
                    </button>
                    <button class="card" id="communist">
                        <img src="img/communist.png">
                    </button>
                </div>
            </div>
            <div class="card-category">
                <h2>Card Flow</h2>
                <div class="flex">
                    <button class="card active" id="ambassador">
                        <img src="img/ambassador.png">
                    </button>
                    <button class="card" id="mastermind">
                        <img src="img/mastermind.png">
                    </button>
                    <button class="card" id="inquisitor">
                        <img src="img/inquisitor.png">
                    </button>
                    <button class="card" id="jester">
                        <img src="img/jester.png">
                    </button>
                    <button class="card" id="instigator">
                        <img src="img/instigator.png">
                    </button>
                    <button class="card" id="diplomat">
                        <img src="img/diplomat.png">
                    </button>
                    <button class="card" id="mad_scientist">
                        <img src="img/mad_scientist.png">
                    </button>
                </div>
            </div>
            <div class="card-category">
                <h2>Mirrors</h2>
                <div class="flex">
                    <button class="card active" id="countess">
                        <img src="img/countess.png">
                    </button>
                    <button class="card" id="pariah">
                        <img src="img/pariah.png">
                    </button>
                    <button class="card" id="lawyer">
                        <img src="img/lawyer.png">
                    </button>
                    <button class="card" id="sacrifice">
                        <img src="img/sacrifice.png">
                    </button>
                </div>  
            </div>
            <p><ruby>政変<rt>セイヘン</rt></ruby>&nbspby&nbsp<b>Noel Nimstad</b>, Coup by&nbsp<b>Rikki Tahta</b></p>
        </section>
    </body>
</html>
